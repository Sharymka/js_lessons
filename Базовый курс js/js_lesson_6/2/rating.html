        setI.forEach(function(i){
            i.addEventListener('mouseover', function(event) {
                addClassGold(event.target);
            });

            i.addEventListener('mouseout', function(event) {
                removeClassGold(event.target);
            });
        });

       function addClassGold(i) {
            i.classList.add('golden');
            let prevEl = event.target.previousElementSibling;
            if (prevEl !== null && prevEl.tagName === "I") {
                return addClassGold(prevEl);
            }
        }

        function removeClassGold(i) {
            i.classList.remove('golden');
            let prevEl = event.target.previousElementSibling;
            if (prevEl !== null && prevEl.tagName === "I") {
                return removeClassGold(prevEl);
            }
        }
