<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("https://www.cbr-xml-daily.ru/daily_json.js")
            .then(text => text.json()) // text - исходник файла, 
            //  ф-ция json преобразует строку json  в объект JS 
            // и возвращает promise
            .then(data => { 
                console.log(data['Valute']['USD']['Value']);
            })
            .catch(error => {
                console.log(error);
            });
    </script>
</body>
</html>
